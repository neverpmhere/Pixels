<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Your Website</title>
        <style>
        body {
            margin: 0;
            font-family: 'Oxygen', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222034;
            font-size: 24px;
            color: #ecf0f1;
        }

        .container {
            width: 80%;
            background-color: #25293f; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Стили для полосы прокрутки */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #25293f;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #211f3f;
            border-radius: 10px;
            border: 3px solid #25293f;
        }
    </style>
</head>
<body>

    <h2>Таблица 3x100</h2>
    <table>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ячейка 1,1</td>
                <td>Ячейка 1,2</td>
                <td>Ячейка 1,3</td>
            </tr>
            <tr>
                <td>Ячейка 2,1</td>
                <td>Ячейка 2,2</td>
                <td>Ячейка 2,3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
