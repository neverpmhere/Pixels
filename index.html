<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Your Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Oxygen', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222034;
            font-size: 24px; /* Размер основного шрифта */
        }

        .container {
            display: flex;
            height: 80vh; /* 80% высоты страницы */
            width: 80%;
            background-color: #25293f; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid black; /* Черная обводка контейнера */
        }

        .sidebar {
            width: 20%;
            height: 100%; /* Заполнение всей высоты сайдбара */
            background-color: rgba(33, 31, 63, 0.9); /* полупрозрачный фон */
            color: #ecf0f1; /* светло-серый */
            padding: 20px;
            box-sizing: border-box;
            font-size: 24px; /* Размер шрифта сайдбара */
            border-right: 2px solid black; /* Черная обводка сайдбара */
        }

        .main-content {
            width: 80%;
            height: 100%; /* Заполнение всей высоты основного контента */
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1; /* светло-серый */
            overflow-y: auto; /* Добавлено для возможности прокрутки основного контента */
            font-size: 24px; /* Размер шрифта основного контента */
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .category-list li:hover {
            text-decoration: underline;
        }

        .category-list li.active {
            font-weight: bold; /* Жирный текст для активной категории в сайдбаре */
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        /* Стили для полосы прокрутки */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #25293f; /* Цвет фона трека */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #211f3f; /* Цвет ползунка */
            border-radius: 10px;
            border: 3px solid #25293f; /* Цвет обводки ползунка */
        }
    </style>
</head>
<body>

    <h2>Таблица 3x100</h2>
    <table>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ячейка 1,1</td>
                <td>Ячейка 1,2</td>
                <td>Ячейка 1,3</td>
            </tr>
            <tr>
                <td>Ячейка 2,1</td>
                <td>Ячейка 2,2</td>
                <td>Ячейка 2,3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
