<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-size: 24px;
            color: #ecf0f1;
        }

        .container {
            width: 80%;
            background-color: #25293f; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #000; /* Черный цвет текста в ячейках */
            font-family: 'Press Start 2P', sans-serif; /* Используем пиксельный шрифт */
        }

        th {
            background-color: #25293f;
            color: #000;
        }

        /* Стили для полосы прокрутки */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #25293f;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #211f3f;
            border-radius: 10px;
            border: 3px solid #25293f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: #000;">Новый Заголовок</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Заголовок 1</th>
                        <th>Заголовок 2</th>
                        <th>Заголовок 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ячейка 1,1</td>
                        <td>Ячейка 1,2</td>
                        <td>Ячейка 1,3</td>
                    </tr>
                    <tr>
                        <td>Ячейка 2,1</td>
                        <td>Ячейка 2,2</td>
                        <td>Ячейка 2,3</td>
                    </tr>
                    <tr>
                        <td>Ячейка 3,1</td>
                        <td>Ячейка 3,2</td>
                        <td>Ячейка 3,3</td>
                    </tr>
                    <tr>
                        <td>Ячейка 4,1</td>
                        <td>Ячейка 4,2</td>
                        <td>Ячейка 4,3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
