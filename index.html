<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Level System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 20px 0; 
            font-size: 24px;
            color: #ecf0f1;
            background-color: #222034;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 60%; 
            background-color: #25293f; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #000; 
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed; 
            border: 2px solid #000;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #000; 
            font-family: 'Press Start 2P', sans-serif;
            border: 2px solid #000;
        }

        th {
            background-color: #25293f;
            color: #000;
        }

        h2 {
            color: #000;
            font-family: 'Press Start 2P', sans-serif;
        }

        ::-webkit-scrollbar-track {
            background: #25293f;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #211f3f;
            border-radius: 10px;
            border: 3px solid #25293f;
        }
        
        body.light-theme {
        background-color: #ecf0f1;
        color: #222034;
        }

.container.light-theme {
  background-color: #fff;
}

.toggle-theme-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  cursor: pointer;
  font-size: 24px;
  background-color: #fff;
  color: #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s, color 0.3s;
}
    </style>
</head>
<body>

    <div class="container">
        <h2>PIXELS LEVEL SYSTEM</h2>
        <div class="table-container">
            <table id="myTable">
                <thead>
                    <tr>
                        <th style="width: 33.33%">LEVEL</th>
                        <th style="width: 33.33%">TOTAL XP</th>
                        <th style="width: 33.33%">LEVEL UP</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- tables.txt -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // func
        function processFileContent(content) {
            var rows = content.split('\n');
            var tableBody = document.getElementById('tableBody');

            for (var i = 0; i < rows.length && i < 101; i++) { // Ограничение до 101 строки
                var rowValues = rows[i].split(' ');

                var row = document.createElement('tr');
                for (var j = 0; j < rowValues.length; j++) {
                    var cell = document.createElement('td');
                    var value = parseFloat(rowValues[j].replace(/\s/g, ''));

                    var formattedValue = value.toLocaleString();

                    if (j === 2) {
                        formattedValue = '+' + formattedValue;
                    }

                    cell.textContent = formattedValue;
                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            }
        }

        // read
        function readFile() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'table.txt', true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    processFileContent(xhr.responseText);
                }
            };

            xhr.send();
        }

        // call
        window.onload = function () {
            readFile();
        };

          function toggleTheme() {
    const body = document.body;
    const container = document.querySelector('.container');
    const toggleBtn = document.querySelector('.toggle-theme-btn');

    if (body.classList.contains('light-theme')) {
      body.classList.remove('light-theme');
      container.style.backgroundColor = '#25293f';
      toggleBtn.textContent = '🌙';
    } else {
      body.classList.add('light-theme');
      container.style.backgroundColor = '#fff';
      toggleBtn.textContent = '☀️';
    }
  }
    </script>

<body class="light-theme">
</body>
</html>
